steps:
  # Bouw de Docker-image
- name: "gcr.io/cloud-builders/docker"
  args: ["build", "-t", "gcr.io/github-w2/production-app", "."]
  
  # Push de Docker-image naar GCR
- name: "gcr.io/cloud-builders/docker"
  args: ["push", "gcr.io/github-w2/production-app"]


- name: "google/cloud-sdk:latest"
  entrypoint: 'sh'
  args:
  - -xe
  - -c
  - |
    gcloud deploy apply --file deploy/pipeline.yaml --region=us-central1
    gcloud deploy apply --file deploy/prod.yaml --region=us-central1
    gcloud deploy releases create "app-release-prod-${SHORT_SHA}" --delivery-pipeline=gke-prod-pipeline --region=us-central1 --skaffold-file=skaffold.yaml

options:
  logging: CLOUD_LOGGING_ONLY
